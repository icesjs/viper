<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <% if (process.env.NODE_ENV === 'development') { %>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *;style-src 'self' 'unsafe-inline';script-src 'self' 'unsafe-inline' 'unsafe-eval';"
    />
    <% } else {%>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *;style-src 'self' 'unsafe-inline';script-src 'self' 'unsafe-inline';"
    />
    <% } %>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Viper" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Viper</title>
    <% if (process.env.IS_ELECTRON) { %>
    <style rel="stylesheet" type="text/css">
      html,
      body {
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <% if (process.env.IS_ELECTRON) { %>
    <script>
      if (!window.process?.versions?.electron) {
        document.write('This application does not support the current environment.')
      }
    </script>
    <% } %>
  </body>
</html>
